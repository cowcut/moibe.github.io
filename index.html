<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mời bạn đến chơi nhà</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #800000;
            padding: 50px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: inline-block;
            max-width: 600px;
        }
        .invite-button {
            padding: 15px 30px;
            background-color: #ff6666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .invite-button:hover {
            background-color: #ff3333;
        }
        .heart {
            font-size: 48px;
            color: #ff6666;
        }
    </style>
</head>
<body>
  <div class="container">
      <h1>Mời em yêu đến chơi nhà!</h1>
      <p class="heart">❤</p>
      <p>Chào em yêu,</p>
      <p>Anh rất vui mừng mời em đến chơi nhà vào ngày ... lúc ...</p>
      <p>Địa chỉ: ...</p>
      <button class="invite-button" onclick="sendInvite()">Gửi lời mời</button>
  </div>
  <script>
      function sendInvite() {
          window.location.href = "mailto:email@example.com?subject=Lời mời đến chơi nhà&body=Chào em yêu, anh mời em đến chơi nhà vào ngày ... lúc ... tại địa chỉ ...";
      }
  </script>
</body>
</html>
